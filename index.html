<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Rohan's Roce</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Open+Sans&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <meta property="og:title" content="Rohan's Roce Invitation" />
  <meta property="og:description" content="You're invited to celebrate with us on 12th Dec 2025" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background:
        url('https://www.transparenttextures.com/patterns/flowers.png'),
        #fffaf0;
      background-repeat: repeat, no-repeat;
      overflow-x: hidden;
      color: #111;
      font-size: 16px;
    }

    .container {
      background-attachment: fixed;

      @media (max-width: 900px) {
        .container {
          background-attachment: scroll;
        }
      }

      transition: box-shadow 0.3s cubic-bezier(.4, 0, .2, 1),
      background 0.3s cubic-bezier(.4, 0, .2, 1);
      box-sizing: border-box;
      border: 10px solid #f3e5f5;
      padding: 100px 32px 40px 32px;
      margin: 40px auto;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.10),
      0 1.5px 8px 0 rgba(0, 0, 0, 0.08);
      background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)),
      url('C2.jpg') center center/cover no-repeat;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-blend-mode: lighten;
      position: relative;
      z-index: 1;
      color: #111;
      text-shadow: 0 2px 8px #fff,
      0 0 8px #0006;
    }

    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
        padding: 60px 8px 24px 8px;
        margin: 16px auto;
      }
    }

    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        padding: 32px 2vw 12px 2vw;
        margin: 64px auto 4px auto;
        box-sizing: border-box;
        background-size: contain;
        background-position: center top;
      }
    }

    header {
      text-align: center;
      max-width: 500px;
      margin: -40px auto 0 auto;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin: 0;
      color: #111;
      text-shadow: 0 2px 8px #fff, 0 0 8px #000a;
    }

    header p {
      font-size: 1.2em;
      margin-top: 0;
    }

    header p:first-of-type {
      margin-top: 32px !important;
    }

    @media (max-width: 600px) {
      header p:first-of-type {
        margin-top: 48px !important;
      }
    }

    @media (max-width: 600px) {
      header p {
        margin-top: 48px;
      }
    }

    section {
      text-align: center;
      animation: fadeInUp 1.5s ease-in;
      padding: 30px 0;
    }


    h2 {
      font-family: 'Great Vibes', cursive;
      color: #111;
      font-size: 2em;
      text-shadow: 0 2px 8px #fff, 0 0 8px #000a;
    }

    h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.2em;
      color: #111;
      margin: 10px 0;
      text-shadow: 0 2px 8px #fff, 0 0 8px #000a;
    }

    /* RSVP buttons */
    .rsvp-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
      z-index: 3;
    }

    .rsvp-button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      flex: 1 1 auto;
      max-width: 220px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      white-space: nowrap;
      text-align: center;
      background: linear-gradient(45deg, #4B0082, #9162c4);
      box-shadow: 0 0 0px 0px #FFD700;
      animation: rsvpPulse 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes rsvpPulse {
      0% {
        box-shadow: 0 0 0 0 #FFD70044;
      }

      70% {
        box-shadow: 0 0 12px 8px #FFD70022;
      }

      100% {
        box-shadow: 0 0 0 0 #FFD70044;
      }
    }

    .rsvp-button:hover,
    .rsvp-button:focus {
      background-color: #9162c4;
      transform: scale(1.05);
      background: linear-gradient(45deg, #9162c4, #4B0082);
      box-shadow: 0 0 16px 4px #FFD70099, 0 0 4px 1px #fffbe6;
      outline: none;
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
      font-family: 'Great Vibes', cursive;
      color: #D4AF37;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    p {
      color: #111;
      text-shadow: 0 2px 8px #fff, 0 0 8px #000a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-wrapper img {
      display: block;
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .images-wrapper {
      position: relative;
      z-index: 1;
      height: 280px;
    }

    .responsive-abs-image {
      position: absolute;
      top: 0;
      height: 250px;
      width: auto;
      z-index: 2;
      object-fit: contain;
    }

    .bells-img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 250px;
      height: auto;
      z-index: 3;
    }

    .right-img {
      position: absolute;
      top: 0;
      right: 0;
      height: 250px;
      z-index: 2;
      object-fit: contain;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {

      .responsive-abs-image,
      .right-img {
        height: 140px;
      }

      .bells-img {
        max-width: 180px;
      }

      .images-wrapper {
        height: 180px;
      }
    }

    @media (max-width: 480px) {

      .responsive-abs-image,
      .right-img {
        height: 90px;
      }

      .bells-img {
        max-width: 110px;
      }

      .images-wrapper {
        height: 130px;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
      font-family: 'Great Vibes', cursive;
      color: #B8860B;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1.5px solid #444;
      background: #fff;
      color: #222;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .rsvp-buttons {
        flex-wrap: nowrap;
      }

      .rsvp-button {
        width: 50%;
        flex: none;
        font-size: 1em;
        padding: 12px 4px;
        min-width: 0;
        max-width: none;
        white-space: normal;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- <div class="images-wrapper">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Elegant roses banner" style="width:100%; border-radius: 12px 12px 0 0; box-shadow: 0 4px 12px rgba(212,175,55,0.08); margin-bottom: 20px;" />
    </div> -->
    <header>
      <p style="margin-top: 0; font-size:28px; font-family: 'Lora', serif;"><b>You are invited to the roce ceremony
          of</b></p>
      <!-- <p>are delighted to invite you to the roce of their son</p> -->
      <h1>Rohan Coelho</h1>
    </header>
    <!-- <img src="Rings.png" alt="Rings"
      style="display: block; margin: 0 auto; max-width: 150px; padding-top: 0px;margin-bottom: 0;" /> -->
    <section>
      <h2>Venue:</h2>
      <h3>Upper Deck Sky Lounge<br> Haware Centurion Mall, Seawoods East <br> Navi Mumbai</h3>
      <h3>Friday, 12 Dec 2025</h3>
      <h3>Time: 07:00 PM</h3>

    </section>
    <div class="rsvp-buttons">
      <button class="rsvp-button" onclick="openModal('Yes')" aria-label="RSVP Yes, I will attend">Will attend</button>
      <button class="rsvp-button" onclick="openModal('No')" aria-label="RSVP No, I will not attend">Will not
        attend</button>
      <div id="rsvpModal" class="modal" aria-modal="true" role="dialog">
        <div class="modal-content">
          <span class="close" onclick="closeModal()" aria-label="Close RSVP form">&times;</span>
          <h2>RSVP</h2>
          <form id="rsvpForm">
            <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name" />
            <input type="email" name="email" placeholder="E-mail (optional)" aria-label="E-mail (optional)" />
            <div id="guestContainer">
              <input type="number" name="guests" id="guestsField" placeholder="Number of Guests"
                aria-label="Number of Guests" />
            </div>
            <input type="tel" name="phone" placeholder="Phone Number" required aria-label="Phone Number" />
            <textarea name="message" placeholder="Message (optional)" aria-label="Message (optional)"></textarea>
            <input type="hidden" name="attending" id="attendingField" value="" />
            <input type="text" name="honeypot" class="honeypot" autocomplete="off" style="display:none;">
            <button type="submit" class="rsvp-button">Submit</button>
          </form>
          <p id="responseMsg" style="color: #4B0082; font-weight: bold;"></p>
        </div>
      </div>

      <script>
        function openModal(attendingStatus) {
          document.getElementById('attendingField').value = attendingStatus;
          const guestContainer = document.getElementById('guestContainer');
          const guestsField = document.getElementById('guestsField');

          if (attendingStatus === 'Yes') {
            guestContainer.style.display = 'block';
            guestsField.required = true;
          } else {
            guestContainer.style.display = 'none';
            guestsField.required = false;
            guestsField.value = '';
          }
          document.getElementById('rsvpModal').style.display = 'flex';
        }

        function closeModal() {
          document.getElementById('rsvpModal').style.display = 'none';
        }

        window.onclick = function (event) {
          const modal = document.getElementById('rsvpModal');
          if (event.target === modal) {
            modal.style.display = "none";
          }
        }

        document.getElementById('rsvpForm').addEventListener('submit', function (e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            name: form.name.value,
            email: form.email ? form.email.value : "",
            phone: form.phone.value,
            guests: form.guests ? form.guests.value : "",
            message: form.message.value,
            attending: form.attending.value
          };

          fetch("https://script.google.com/macros/s/AKfycbw9IZlkLtLT478nxi-0hmxyftJfXlhB52Wps2uirnmz1Kp8vyhqpe_NCTSXk5wtGzqsAw/exec", {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          document.getElementById('responseMsg').textContent = "RSVP submitted!";
          form.reset();
          closeModal();
          setTimeout(() => {
            document.getElementById('responseMsg').textContent = "";
          }, 2500);
        });
      </script>
    </div>
</body>

</html>
